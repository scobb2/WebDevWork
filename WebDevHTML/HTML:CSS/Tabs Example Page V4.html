<!DOCTYPE html>
<!-- saved from url=(0106)http://ec2-34-221-236-150.us-west-2.compute.amazonaws.com/WebDev/Modules/04JSWebUI/0HTMLCSS/TabMockup.html -->
<html lang="us"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Tabs Example Page V4</title>
  <link href="./TabMockup.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
    }
    #block1 {
      width: 500px;
    }
  </style>
</head>
<body class="vsc-initialized">
  <h2>Example Tab Block</h2>

  <div id="block1">
    <div class="tab-block">  
      <div class="row back-row">
        <div class="tab">Tab 1</div>
        <div class="tab selected-tab">Tab 2</div>
        <div class="tab">Tab 3</div>		
      </div>
      <div class="row">
        <div class="tab">Tab 4</div>
        <div class="tab">Tab 5</div>
        <div class="tab">Tab 6</div>
      </div>

      <div id="Page1" class="page">Page 1</div>
      <div id="Page2" class="selected-page page">Page 2</div>
      <div id="Page3" class="page">Page 3</div>
      <div id="Page4" class="page">Page 4</div>
      <div id="Page5" class="page">Page 5</div>
      <div id="Page6" class="page">Page 6</div>
    </div>
  </div>


</body></html>
